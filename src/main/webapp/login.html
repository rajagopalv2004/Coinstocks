<html>
    <head>
        <title>Sign In Page</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" 
    referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <style>
    *{
    margin: 0;
    padding: 0;
    box-sizing:border-box;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI',
    Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    color: white;
}

body{
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: black;
    background-size: cover;
    background-position: center;
}

.container{
    width: 420px;
    background-color: transparent;
    border: 2px solid rgba(255,255,255,2);
    backdrop-filter: blur(20px);
    box-shadow: 0 0 10px rgba(0, 0, 0, -2);
    color: white;
    border-radius: 10px;
    padding: 30px 40px;
}

.container h1{
    font-size: 36px;
    text-align:center;
    color: white;
}

.container .input-box{
    position: relative;
    width: 100%;
    height: 50px;
    background: transparent;
    margin: 30px 0;
    border-radius: 30px;
}

.input-box input{
    width: 100%;
    height: 100%;
    background: transparent;
    border: none;
    outline:none;
    border: 2px solid rgba(255, 255, 255, 2);
    border-radius: 10px;
    font-size: 16px;
    color: white;
    padding: 20px 45px 20px;
    border-color: white;
}

.input-box input::placeholder{
    color:gray;
    font-style: italic;
}

.remember-forgot label {
    color: white;
}

.container .register-link {
    font-size: 14.5px;
    text-align: center;
    margin: 20px 0 15px;
    color: white;
}

.register-link p {
    color: white;
}


.container .remember-forgot{
 display: flex;
 justify-content: space-between;
 font-size: 14.5px;
 margin: -15px 0 15px;  
}

.remember-forgot label input{
    accent-color: white;
    margin-right: 3px;
    color: white;
}

.remember-forgot a{
    color: white;
    text-decoration: underline;
}

.container .btn{
    width: 100px;
    height: 45px;
    background: white;
    border: none;
    outline: none;
    border-radius: 40px;
    box-shadow: 0 0 10px rgba(0, 0, 0, -1);
    cursor: pointer;
    font-size: 16px;
    color: white;
    font-weight: 600;
    display: block;
    margin: 0 auto;
}

.container.register-link{
    font-size: 14.5px;
    text-align: center;
    margin: 20px 0 15px;
}

.register-link p a{
    color:white;
    text-decoration: none;
    font-weight: 600;
}

.register-link p a:hover{
    text-decoration: underline;
}

.p{
    color:white;
}

.tag-box1 {
    position: relative;
    width: 18rem;
    height: 2.5rem;
    border-radius: 50px;
    background: linear-gradient(to right, #656565, #7f42a7, #6600c5, 
    #5300a0, #757575, #656565);
    background-size: 200%;
    animation: animationGradient 2.5s linear infinite;
    box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
}

@keyframes animationGradient {
    to {
        background-position: 200%;
    }
}

.tag-box1 .btn1 {
    position: absolute;
    inset: 3px;
    background-color: black;
    border-radius: 50px;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: 0.5s ease;
    cursor: pointer;
    color: white;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI',
    Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;;
    text-decoration: none;
}

.tag-box1 .btn1:hover {
    color: #5300a0;
}


header {
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 1rem 2rem;
    background-color: transparent;
    position: absolute;
    top: 0;
    left: 0;
}


header h1 {
    font-size: 2.5rem;
    font-weight: 300;
    color: white;
}

.center-box {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 50vh;
}

.btn-container1 {
    display: flex;
    justify-content: center;
}

.btn-container1 {
    display: flex;
    justify-content: center;
    margin-top: 20px; 
}

.container2 {
    position: absolute;
    top: 0;
    left: 0;
    padding: 20px 30px;
    z-index: 1000;
}

.log {
    font-size: 2rem;
    font-weight: bold;
    color: white;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI',
    Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    text-decoration: none;
    font-weight: 300;
}

header i {
    font-size: 28px;
    margin-right: 10px;
    color: white;
}


@keyframes fadeInUp {
  0% {
    opacity: 0;
    transform: translateY(40px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}

.center-box {
  opacity: 0;
  transform: translateY(40px);
  animation: fadeInUp 1.2s ease-out forwards;
}

.center-box:nth-of-type(2) {
  animation-delay: 0.2s;
}

.center-box:nth-of-type(3){
  animation-delay: 0.4s;
}



.buttons a:hover,
.buttons1 a:hover,
.btn-signing:hover {
  transform: scale(1.05);
  transition: transform 0.3s ease;
}


body {
  animation: fadePage 0.8s ease-in;
}

@keyframes fadePage {
  from {
    opacity: 0;
  }
  to {
    opacity: 1;
  }
}

    </style>


    </head>

    <body>
        <div class="container2">
            <header>
                <i class="fab fa-bitcoin"></i>
                <h1 class="log">COINSTOCK</h1>
            </header>
        </div>
        <div class="center-box">
        <div class="square">
        <div class="container">
            <form action="loginServlet" method="post">
            <h1>LOGIN</h1>
            <div class="input-box">
                <input type="text" name="user" placeholder="Email id" required>
            </div>
            <div class="input-box">
                <input type="password" name="pass" placeholder="Password" required>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox"> Remember me
                </label>
                <a href="">Forgot Password?</a>
            </div><br>
            <div class="btn-container1">
                <div class="tag-box1">
                    <button type="submit" class="btn1">Login</button>
                </div>
            </div>
            <div class="register-link"><br>
            <p>Don't have an account? <a href="register.html">Register</a></p>
            </div>
            </form>
        </div>
    </div>
    </body>
</html>
