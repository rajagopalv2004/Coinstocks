<html>
    <head>
        <title>Sign Up Page</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" 
    referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <style>
    *{
    margin: 0;
    padding: 0;
    box-sizing:border-box;
    font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI',
    Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    background-color: black;;
    color: black;
}

body {
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI',
    Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    background-color: black;
    color: #e7e7e7;
    min-height: 100vh;
    line-height: 1.5;
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: cover;
}

.center-box {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 50vh;
}

.square{
    width: 420px;
    background-color: transparent;
    border: 2px solid rgba(255,255,255,2);
    backdrop-filter: blur(20px);
    box-shadow: 0 0 10px rgba(0, 0, 0, -2);
    color: white;
    border-radius: 10px;
    padding: 30px 40px;
}

.square h1{
    font-size: 36px;
    text-align:center;
    color:white;
}

.square .input-box{
    position: relative;
    width: 100%;
    height: 50px;
    background: transparent;
    margin: 30px 0;
    border-radius: 30px;
}

.square input{
    width: 100%;
    height: 100%;
    background: transparent;
    border: none;
    outline:none;
    border: 2px solid rgba(255, 255, 255, 2);
    border-radius: 10px;
    font-size: 16px;
    color: white;
    padding: 20px 45px 20px;
    border-color: white;
}

.square input::placeholder {
    font-style: normal;
    color: white;
}

.square input[type="date"]{
    color-scheme: dark;
}

.square .input-box select {
    width: 100%;
    height: 100%;
    background: black;
    border: 2px solid white;
    border-radius: 10px;
    color: white;
    font-size: 16px;
    padding: 0 15px;
    appearance: none; 
    -webkit-appearance: none;
    -moz-appearance: none;
}

.square .input-box select option{
    background-color: black;
    color: white;
    font-style: normal;
}

.square .input-box select option:hover{
    background-color: #222;
    color: white;
}

.square .input-box select:focus {
    outline: none;
    border-color: #ccc;
    background-color: rgba(255, 255, 255, 0.05);
}

.square .input-box select option:first-child {
    color: gray;
    font-style: italic;
}

.square .input-box select option[value=""]{
    font-style: italic;
    color:gray
}

.tag-box {
    position: relative;
    width: 18rem;
    height: 2.5rem;
    border-radius: 50px;
    background: linear-gradient(to right, #656565, #7f42a7, #6600c5, 
    #5300a0, #757575, #656565);
    background-size: 200%;
    animation: animationGradient 2.5s linear infinite;
    box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
}

@keyframes animationGradient {
    to {
        background-position: 200%;
    }
}

.tag-box .btn {
    position: absolute;
    inset: 3px;
    background-color: black;
    border-radius: 50px;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: 0.5s ease;
    cursor: pointer;
    color: white;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI',
    Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;;
    text-decoration: none;
}

.tag-box .btn:hover {
    color: #5300a0;
}

.container {
    width: 100%;
    margin: 0 auto;
    padding: 0 5rem;
    position: relative;
    overflow: hidden;
}


header {
    display: flex;
    justify-content:flex-start;
    align-items: center;
    padding: 1rem 1rem; 
    z-index: 999;
    background-color: transparent;
}

header h1 {
    font-size: 2.5rem;
    font-weight: 300;
    color: white;
}

.btn-container{
    display: flex;
    justify-content: center;
    margin-top: 20px;
}

header i {
    font-size: 28px;
    margin-right: 10px;
    color: white;
}

.input-box select,
.input-box input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}


@keyframes fadeInUp {
  0% {
    opacity: 0;
    transform: translateY(40px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}

.center-box {
  opacity: 0;
  transform: translateY(40px);
  animation: fadeInUp 1.2s ease-out forwards;
}

.center-box:nth-of-type(2) {
  animation-delay: 0.2s;
}

.center-box:nth-of-type(3){
  animation-delay: 0.4s;
}



.buttons a:hover,
.buttons1 a:hover,
.btn-signing:hover {
  transform: scale(1.05);
  transition: transform 0.3s ease;
}


body {
  animation: fadePage 0.8s ease-in;
}

@keyframes fadePage {
  from {
    opacity: 0;
  }
  to {
    opacity: 1;
  }
}
    </style>

    </head>
    <body>
        <div class="container">
            <header>
                <i class="fab fa-bitcoin"></i>
                <h1 class="log">COINSTOCK</h1>
            </header>
        </div>
        <div class="center-box">
        <div class="square">
            <form action="registerServle" method="post">
                <h1>REGISTER</h1>
                <div class="input-box">
                    <input type="text" name="name" placeholder="Name"required>
                </div>
                <div class="input-box">
                    <input type="text" name="gender" placeholder="Gender"required>
                </div>

                <div class="input-box">
                    <input type="date" name="dob" placeholder="Date of Birth"required>
                </div>
                <div class="input-box">
                    <input type="text" name="email" placeholder="Email Id"required>
                </div>
                <div class="input-box">
                    <input type="text" name="mobile" placeholder="Phone Number"required>
                </div>
                <div class="input-box">
                    <input type="password" name="password" placeholder="Password"required>
                </div>
                <div class="btn-container">
                <div class="tag-box">
                <button type="submit" class="btn">Register</button>
                </div>

                </div>
                </div>
            </form>
        </div>
        </div>
    </body>
</html>
